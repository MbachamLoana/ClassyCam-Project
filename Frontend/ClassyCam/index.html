<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassyCam</title>
  </head>
  <body>
    <div id="root"></div>
    <link href="https://fonts.googleapis.com/icon?family=Material Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>Welcome Back</h1>
        </div>
        <div class="login-body">
          <form>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
              <span class="input-icon material-icons">email</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
              <span class="input-icon material-icons">lock</span>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              <span class="material-icons btn-icon">login</span>
              Sign In
            </button>
          </form>
          <div class="text-center mt-3">
            <a href="#" style="color: var(--primary-pink); text-decoration: none;">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
